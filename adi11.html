<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC SELECTOr
    </title>
</head>
<style>
    /* #se hum id call krte hai */
    #blueElement{
        color: rgb(0, 255, 55);
    }
    /* .se hum class call krte hai */
    .element{
        color: rgb(171, 10, 10);
    }
    .bgblue{
        background-color: bisque;
    }
    footer,span{
        background: rgb(247, 4, 230);
    }
/* yeh sb hum bss ek element pr perticular kaam krne ke liye krte hai
 */
</style>
<body>

    <h2>css selector</h2>
    <p class="element bgblue">this is a simple paragraph</p>
    <p id="blueElement">this is a simple 2nd paragraph</p>
    <div>
        <p>this is a simple 3rd paragraph</p>
    </div>
    <span>this is span</span>
    <footer>this is footer</footer>
    
</body>
</html>
